<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title" style="text-align: center; margin-bottom: 30px;">Quiz Quest</h1>
        <div id="game-area">
            <div class="flex flex-center">
                <div id="dice"></div>
            </div>
            <div id="game-board" class="game-board"></div>
            <div class="flex">
                <div id="playerList">
                    <h1 class="flex flex-top">Players</h1>
                    <div id="players" class="flex flex-column"></div>
                    <button class="flex-bottom" id="addPlayer" class="btn" onclick="showAddPlayer()">Add a player</button>
                </div>
            </div>
        </div>
        <div id="buttons" style="text-align: center; margin-top: 30px;">
            <button id="roll-dice" class="btn" onclick="diceRotateAnimation()">Roll Dice</button>
            <button id="generateBoard" class="btn" onclick="resetGame()">New Game</button>
        </div>
        <div id="question-box">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <div id="add-player-box">
            <div class="flex flex-center">
                <h1>Add a new player</h1>
            </div>
            <div class="flex flex-center flex-column">
                <div class="flex flex-row flex-center">
                    <label for="playerName" class="rmargin">Player Name</label>
                    <input type="text" id="newPlayerName" placeholder="Player Name">
                </div>
                <div class="spacer"></div>
                <div class="flex flex-row flex-center">
                    <label for="playerColor" class="rmargin">Player Color</label>
                    <input type="color" id="newPlayerColor" placeholder="Player Color">
                </div>
                <div class="spacer"></div>
                <button id="addPlayerBtn" class="btn" onclick="addPlayer()">Add Player</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
